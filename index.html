<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To Do List App</title>
  <link rel="stylesheet" type="text/css" href="src/styles/styles.css"/>
  <link rel="stylesheet" type="text/css" href="src/styles/reset.css"/>
</head>
<body ng-app="todoApp" ng-controller="todoController">
<main>
  <h1>Enter what u want to do</h1>

  <form ng-submit="addNew()">
    <input type="text" ng-model="tempInput" placeholder="What needs to be done?"/>
    <button>Add</button>
  </form>

  <ul class="my-task-list">
    <li ng-repeat="task in tasksArray | filter: showFn">
      <label class="desc" ng-class="{strike: task.checked}">
        <input type="checkbox" ng-model="task.checked"/>
        <span ng-hide="task.edit" ng-bind="task.value"></span>
        <input ng-model="task.value" ng-show="task.edit" type="text"/>
      </label>
      <button ng-hide="task.edit" ng-click="editTask(task)">Edit</button>
      <button ng-show="task.edit" ng-click="editTask(task)">Save</button>
      <button ng-click="deleteTask(task)">Delete</button>
    </li>
  </ul>

  <div class="footer">
    <ul>
      <li><button ng-class="{'active' : show == 'All' }" ng-click="show='All'">All</button></li>
      <li><button ng-class="{'active' : show == 'Active' }" ng-click="show='Active'">Active</button></li>
      <li><button ng-class="{'active' : show == 'Completed' }" ng-click="show='Completed'">Completed</button></li>
      <li><button ng-class="{'' : show == 'All' }" ng-click="clearCompleted()">Clear completed</button></li>
    </ul>
  </div>
</main>

<script src="node_modules/angular/angular.js"></script>
<script src="src/js/app.js"></script>
<script src="src/js/controllers/controllers.js"></script>
</body>
</html>
